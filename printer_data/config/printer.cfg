######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[display_status]



[bltouch]
sensor_pin: ^PC2 #^PC14
control_pin: PA1 #PC13
x_offset: -51.6 #-53.3
y_offset: -9.9 #-8.1
#z_offset: 0.0 #-1.75
#probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 170.8, 125.6 #x = 117.5 + 53.3) = 170.8, y=117.5 + 8.1 = 125.6
speed: 75
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 80
horizontal_move_z: 6
mesh_min: 8.4, 13.1 #X: 60+(-51.6)=8.4 / Y: 23+(-9.9)=13.1
mesh_max: 197.4, 225.1 #X: 249+(-51.6)=197.4 / Y: 235+(-9.9)=225.1
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0 #10
#algorithm: bicubic

[screws_tilt_adjust]
screw1: 82.8,42.6
screw1_name: front left screw
screw2: 246.8, 42.6
screw2_name: front right screw
screw3: 246.8, 212.6 
screw3_name: rear right screw 
screw4: 82.8, 212.6
screw4_name: rear left screw
horizontal_move_z: 10
speed: 250
screw_thread: CW-M4 #measure the diameter of your adjustment screw

